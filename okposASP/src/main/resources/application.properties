# View Resolver
spring.mvc.view.prefix=/WEB-INF/views
spring.mvc.view.suffix=.jsp

# spring-JDBC: datasource setting
# (If there's no setting, there's an error when operating)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/okpos?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=okuser
spring.datasource.password=1234

# MyBatis mapping path setting
mybatis.mapper-locations=classpath:com/okpos/asp/mapper/domain/*.xml